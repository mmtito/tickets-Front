    <div class="card-body">
      <h1 class="card-title">TICKETS AGENTE</h1>
      <h2 class="card-title">Modulo Sugerencias</h2>
      <p>Escribir su sugerencia y numero de motivo</p>
     <label for="">Sugerencia: </label>
        <input class="input input-primary" type="text" name="" id="" placeholder="sugerencia" [(ngModel)]="currentEntity.nombreSugerencia">
        <input class="input input-primary" type="text" name="" id="" placeholder="nÂ°motivo" [(ngModel)]="currentEntity.idMotivo">
          <label class="label cursor-pointer justify-start">
            <span class="label-text">Activo</span>
            <input type="checkbox" class="toggle toggle-primary ml-2" [(ngModel)]="currentEntity.enabled" />
            <span class="label-text">Activo</span>
            <input type="checkbox" class="toggle toggle-primary ml-2" [(ngModel)]="currentEntity.archived" />
          </label>
          <label >Motivo</label>
          <app-motivo-combobox (motivoIdEmitter)="currentEntity.motivoId=$event" [motivoId]="currentEntity.motivoId"></app-motivo-combobox>
          <div class="forMotivom-control">
          <div class="divider"></div>
          <input class="input input-primary" type="date" name="" id="" [(ngModel)]="currentEntity.created">
          <input class="input input-primary" type="date" name="" id="" [(ngModel)]="currentEntity.updated">


          <table class="table table.compact">
            <thead>
              <tr>
                <th>Rol</th>
                <th>Eliminar</th>
              </tr>
            </thead>

                <tbody>
                 <tr *ngFor="let rol of currentEntity.rolies">
                  <td>
                       {{rol.nombre}}
                  </td>
                  <td>
                    <a (click)="removeRol(rol.rolId)">
                    <svg class="w-4 h-4"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" version="1.1"  x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve"><g><path xmlns="http://www.w3.org/2000/svg" d="M21,4H17.9A5.009,5.009,0,0,0,13,0H11A5.009,5.009,0,0,0,6.1,4H3A1,1,0,0,0,3,6H4V19a5.006,5.006,0,0,0,5,5h6a5.006,5.006,0,0,0,5-5V6h1a1,1,0,0,0,0-2ZM11,2h2a3.006,3.006,0,0,1,2.829,2H8.171A3.006,3.006,0,0,1,11,2Zm7,17a3,3,0,0,1-3,3H9a3,3,0,0,1-3-3V6H18Z" fill="#1cb343" data-original="#000000"/><path xmlns="http://www.w3.org/2000/svg" d="M10,18a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,10,18Z" fill="#1cb343" data-original="#000000"/><path xmlns="http://www.w3.org/2000/svg" d="M14,18a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,14,18Z" fill="#1cb343" data-original="#000000"/></g></svg>
                  </a>
                  </td>


                 </tr>

                 <tr>
                  <td>
                    <app-rol-search (rolEmitter)="this.currentEntity.rolies.push($event)"></app-rol-search>
                  </td>
                  <td></td>
                 </tr>
              </tbody>
              <div></div>
          </table>
         <div class="card-actions justify-end">
        <button class="btn  btn-outline btn-secondary" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
  <div class="divider"></div>

<div class="divader"></div>

</div>
<div class="card card-compact shadow-2xl shadow-black bg-blue-900">
  <div class="card-actions">
    <div class="card-body">
      <div class="card-title">Precaucion</div>
      <p>Si elimina el registro no podra recuperarlo</p>

      <label for="my-modal-6" class="btn glass modal-button  btn-outline  btn-secondary  btn-sm">Eliminar</label>

      <input type="checkbox" id="my-modal-6" class="modal-toggle" />
      <div class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h2 class="font-bold text-lg">Advertenca!</h2>
          <h3 class="font-bold text-lg">Esta seguro de eliminar este registro!</h3>
          <p class="py-4">no se podran revertir los cambios!</p>
          <div class="modal-action">
            <label for="my-modal-6" class="btn btn-outline btn-warning" (click)="deleteById()">confirmar!</label>
            <label for="my-modal-6" class="btn btn-ghost">Cancelar!</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
