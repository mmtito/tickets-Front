<div class="dropdown dropdown-hover">
  <input #inputSearchMotivo class="input input-primary input-sm" type="text" name="" id=""
  placeholder="Agregar"
  (input)="onInput(inputSearchMotivo.value)"
  >
  <ul class="menu menu-compact dropdown-content bg-white" >
      <li *ngFor="let item of motivos">
          <a (click)="onSelect(item)" >{{item.descripcion}}</a>
      </li>

  </ul>
</div>
